
{% if include.class %}
  {% assign thisClass = include.class %}
{% else %}
  {% assign thisClass = include.color | downcase | replace: ' ', '-' %}
{% endif %}

{% assign thisColor = include.color | capitalize %}

<div class="swatch lg-w33ct lg-float-left mb2 lg-mb5">
  <div class="color h4 md-h10 bg-{{ thisClass }}"></div>
  <div class="mt1">
    <ul class="list-reset mb0 mt0">
      <li class="mono-3 fw500">.{{ thisClass }}</li>
    </ul>
  </div>
</div>
